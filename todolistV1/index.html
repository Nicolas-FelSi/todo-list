<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-black">
    <div class="container-tarefas bg-light p-3 rounded-1">
        <form action="" >
            <div class="d-flex gap-2">
                <div class="form-floating w-100">
                    <input
                        type="text"
                        class="form-control"
                        id="tarefaId"
                        placeholder=""
                    />
                    <label for="tarefaId">Adicionar tarefa</label>
                </div>
                <button type="submit" class="material-symbols-outlined btn btn-primary">
                    add
                </button>
            </div>
        </form>
        <section id="tarefas" class="mt-3 d-flex flex-column gap-2">
            <p class="text-center m-0 bg-info bg-opacity-10 border border-info rounded-3 p-2" id="sem-tarefa">Nenhuma tarefa adicionada</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
